
<div class="container">
<div class="row">  
   
<div class="col-sm-4 col-sm-offset-2" style="margin-top:54px;margin-left:54px">
    <!-- FORM ============ -->
    <form name="userForm"  novalidate>
      
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="18" required>
             <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">Username is required and min length should be 3 and max 13.</p>
        </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>password</label>
            <input type="password" name="password" class="form-control" ng-model="password"  maxlength="10" 
            required>
            <p ng-show="userForm.password.$error.required && !userForm.password.$pristine" class="help-block"> password required</p>
        </div>
        
        <button type="submit" ng-click="submitForm();" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>
    <p>Already have an account ?<a href="#login">login</a></p>
  </div>
</div>
</div>
